<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <title>Vision Board Project</title>
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="css/normalize.css" >
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Permanent+Marker&display=swap" rel="stylesheet">
</head>
<body>
	<div id="vision-board">
		<div class="block small-block left white-bg">
			<p><span class="highlight">Grow</span><br></p>
			<p>LEARN TO DESIGN &<br><strong class="bold-text">Code Websites</strong></p>	
		</div>
		<div class="block small-block center">
			<p>
				<img src="img/flower.png" alt="Flower">
			</p>
		</div>
		<div class="block small-block center white-bg">
			<p>
				HTML<br>
				CSS<br>
				JavaScript<br>
				WordPress<br>
				Python
			</p>	
		</div>
		<div class="block large-block left">
			<p><span class="highlight">Freelance</span><br></p>
			<p>Make Enough Side Cash to<br><strong  class="bold-text">Pay off debt</strong></p>	
			<img src="img/piggy.png" alt="Piggy">
		</div>
		<div class="block large-block center dark-bg">
			<img src="img/eye.png" alt="Eye">
			<p class="title"><span class="year">2024</span><br><strong class="bold-text">Vision Board</strong></p>	
		</div>
		<div class="block large-block right">
			<img src="img/plane.png" alt="Plane">
			<p><span class="highlight">Travel</span><br></p>
			<p>Plan A Trip Where I Can<br><strong class="bold-text">Work Remotely</strong></p> 	
		</div>
		<div class="block small-block center white-bg top-padding">
			<p>
				Walk Dog ++<br>
				Meditate<br>
				Yoga<br>
				Snuggle Pup
			</p>	
		</div>
		<div class="block small-block center top-padding">
			<img src="img/doggo.png" alt="Dog">
		</div>
		<div class="block small-block right white-bg">
			<p><span class="highlight">Mind & Body</span><br></p>
			<p>Excercise More<br>& Find Zen in<br><strong class="bold-text">Challenge</strong></p>	
		</div>
	</div>
</body>
</html>
